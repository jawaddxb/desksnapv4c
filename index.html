<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeckSnap</title>

    <!-- Preconnect hints for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://generativelanguage.googleapis.com">

    <!-- Only load default UI fonts - theme fonts loaded on-demand -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'DM Sans', sans-serif;
        background-color: #fafafa; /* Zinc 50 */
        color: #18181b; /* Zinc 900 */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      /* Custom Scrollbar - Brutalist */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
        border-left: 1px solid #e4e4e7;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8; 
        border: 2px solid #fafafa;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa; 
      }

      @media print {
        @page {
            size: landscape;
            margin: 0;
        }
        body {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            background: white;
        }
        #app-ui {
            display: none !important; /* Hide the React app UI container */
        }
        #print-container {
            display: block !important; /* Show print container */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
