<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeckSnap</title>

    <!-- Preconnect hints for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://generativelanguage.googleapis.com">

    <!-- Only load default UI fonts - theme fonts loaded on-demand -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- Additional fonts for homepage prototypes -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Newsreader:ital,wght@0,400;0,500;1,400&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Outfit:wght@400;500;600&family=Caveat:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <!-- Design System Showcase fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Nunito:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600&family=Poppins:wght@400;500;600&family=Libre+Baskerville:wght@400;700&family=Orbitron:wght@500;700&family=Quicksand:wght@400;500;600;700&family=VT323&family=Josefin+Sans:wght@300;400&family=Poiret+One&display=swap" rel="stylesheet">

    <!-- Google API for Slides Export -->
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
      /* Bento Matcha Design System */
      :root {
        /* Colors */
        --bento-bg: #F5FAF7;
        --bento-surface: #FFFFFF;
        --bento-surface-hover: #EDF5F0;
        --bento-accent: #6B8E6B;
        --bento-accent-hover: #5A7A5A;
        --bento-accent-fg: #FFFFFF;
        --bento-text: #1E2E1E;
        --bento-text-secondary: #4A5D4A;
        --bento-text-muted: #8FA58F;
        --bento-border: #D4E5D4;
        --bento-border-hover: #C0D6C0;

        /* Typography */
        --bento-font: 'Inter', sans-serif;
        --bento-font-size: 15px;
        --bento-line-height: 1.7;
        --bento-letter-spacing: 0.01em;
        --bento-heading-weight: 500;
        --bento-body-weight: 400;

        /* Layout */
        --bento-radius-sm: 4px;
        --bento-radius-md: 6px;
        --bento-radius-lg: 8px;
        --bento-shadow-card: 0 4px 24px rgba(107,142,107,0.06);
        --bento-shadow-card-hover: 0 8px 32px rgba(107,142,107,0.1);
        --bento-padding-card: 32px;
        --bento-padding-container: 48px;
        --bento-gap: 16px;
      }
      body {
        font-family: var(--bento-font);
        background-color: var(--bento-bg);
        color: var(--bento-text);
        font-size: var(--bento-font-size);
        line-height: var(--bento-line-height);
        letter-spacing: var(--bento-letter-spacing);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--bento-font);
        font-weight: var(--bento-heading-weight);
        letter-spacing: 0.04em;
      }
      /* Custom Scrollbar - Bento Matcha */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bento-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bento-border);
        border-radius: var(--bento-radius-sm);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--bento-accent);
      }

      @media print {
        @page {
            size: landscape;
            margin: 0;
        }
        body {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            background: white;
        }
        #app-ui {
            display: none !important; /* Hide the React app UI container */
        }
        #print-container {
            display: block !important; /* Show print container */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
